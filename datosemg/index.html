<!DOCTYPE html>
<html>
<head>
    <title>EMG Data</title>
    <link rel="stylesheet" href="estilotabla/estilotabla.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>EMG Data</h1>
        <div class="banner">
            <div class="banner-two-left">
                <canvas id="emg-chart" width="400" height="200"></canvas>
            </div>
            <div class="banner-two-right">
                <p id="average">Average: </p>
                <p id="above-average">Data above average: </p>
                <p id="training-message"></p> <!-- Agrega este elemento con el id "training-message" -->
                </div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>EMG Data</th>
                </tr>
            </thead>
            <tbody id="emg-data-table">
            </tbody>
        </table>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
